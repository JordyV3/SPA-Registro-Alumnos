<!DOCTYPE html>
<html>

<head>
	<title>Registro - Alumnos</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="/img/avatar.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- NAVIGATION -->

	<nav class="navbar">
		<div class="container">
			<div class="container-left">
				<h4 class="logo">Registrar Alumnos</h4>
			</div>
			<ul class="nav-links">
				<a href="https://github.com/JordyV3"> 
					<i class="fab fa-github"></i></i>
				</a>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row my-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<div class="container text-center">
							<img src="img/avatar.svg" class="img-avatar ">
							<p class="text-center">Registro Estudiante</p>
						</div>
					</div>
					<div class="card-body">
						<!-- FORM TO ADD TASKS -->
						<form id="formRegistros">
							
							
							<div class="input-div form-control mt-4">
								<div class="input-div one">
									<div class="div">
										<input type="text" id="codigo" placeholder="Codigo" class="input">
									</div>
								</div>
							</div>
							<div class="input-div form-control mt-4">
								<div class="input-div one">
									<div class="div">
										<input type="text" id="nombre" placeholder="Nombre" class="input">
									</div>
								</div>
							</div>
							<div class="input-div form-control mt-4">
								<div class="input-div one">
									<div class="div">
										<input type="text" id="apellido" placeholder="Apellido" class="input">
									</div>
								</div>
							</div>
							<div class="input-div form-control mt-4">
								<div class="input-div one">
									<div class="div" id="inputP">
										<input type="text" id="edad" placeholder="Edad" class="input">
									</div>
								</div>
							</div>
							<div class="form-group mt-4">
								<button type="submit" class="button">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="Alumnos"></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="container-footer">
				<div class="container">
					<p>Jordy Vega</p>
				</div>
				<div class="conatiner">
					<a href="https://github.com/JordyV3"> 
						<i class="fab fa-github"></i></i>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="/js/app.js"></script>
</body>

</html>
